<!-- 
    JS 과제5 (day49) : 객체 활용.
    - 출력 조건 : document.querySelector().innerHTML
    - 입력 조건 : document.querySelector().value
    - 일반 조건 : chatGPT 사용 금지. 한줄한줄에 대한 코드 설명은 질문 가능
    
    반복 작성 5회 or
    1. 회원가입 시 아이디 중복 검사 , 이미 등록된 아이디이면 회원가입 실패 , 유효성 검사
    2. 회원가입시 비밀번호 유효성 검사 , 비밀번호는 5~10 글자 이내로 입력 제한 걸기
    3. 로그인 성공 시 상단에 로그인 성공한 회원의 닉네임 출력
    4. 로그인 화면 아래에 현재 로그인된 회원들의 명단 출력하기. 모든 회원[배열]의 아이디와 닉네임 출력
    <div class = "memberListBox">
        <h3> 회원명단 </h3>
    </div>
-->






<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='객체활용.js'></script>
</head>
<body>
    
    <div class='loginNicName'> </div>
    
    <div> <!-- div는 html에서 레이아웃/구역을 나눌때 사용되는 마크업-->
        <h3> 회원가입 </h3> <!-- h3는 html에서 제목을 표현할 때 사용되는 마크업 -->
        아이디 : <input class="signid" type="text"/> <br/> <!-- input 마크업은 입력상자, br마크업은 줄바꿈 -->
        비밀번호 : <input class="signpw" type="password"/> <br/>
        닉네임 : <input class="signname" type="text"/> <br/>
        <button onclick="signUp()"> 회원가입 </button>
    </div>

    <div> 
        <h3> 로그인 </h3> 
        아이디 : <input class="loginid" type="text"/> <br/> 
        비밀번호 : <input class="loginpw" type="password"/> <br/>
        <button onclick="logIn()"> 로그인 </button>
    </div>
</body>
</html>
